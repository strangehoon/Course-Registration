<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <title>담아두기</title>
  <style>
        #box1 {
            position: absolute;

            top: 750px;
        }

        #box2 {
            position: absolute;

            top: 800px;
        }

    </style>


</head>

<body>
<div class="container">
  <div>
    <h1 class="my-5">수강신청 내역</h1>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">학생 아이디</th>
        <th scope="col">신청 시간</th>
        <th scope="col">주관학과</th>
        <th scope="col">대상학년</th>
        <th scope="col">학수번호</th>
        <th scope="col">과목명</th>
        <th scope="col">학점</th>
        <th scope="col">정원</th>
        <th scope="col">교수명</th>
        <th scope="col">수업시간</th>
        <th scope="col">강의실</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="register, iterState : ${registerList}">
        <input type="hidden"  th:id="${register.id}"  th:value="${register.id}" />
        <td th:text="${iterState.count}"></td>
        <td th:text="${register.studentId}"></td>
        <td th:text="${register.registerDate}"></td>
        <td th:text="${register.majorName}"></td>
        <td th:text="${register.grade}"></td>
        <td th:text="${register.classNum}"></td>
        <td th:text="${register.name}"></td>
        <td th:text="${register.credit}"></td>
        <td th:text="${register.capacity}"></td>
        <td th:text="${register.professorName}"></td>
        <td th:text="${register.dayTime}"></td>
        <td th:text="${register.classroom}"></td>


      </tr>
      </tbody>
    </table>

    <div id="box1">
      <nav style="text-align: center;" aria-label="Page navigation example">
        <ul class="pagination"
            th:with="start=${T(java.lang.Math).floor(registerList.number/10)*10 + 1},
                                last=(${start + 9 < registerList.totalPages ? start + 9 : registerList.totalPages})">
          <li class="page-item">
            <a th:href="@{/registerList(page=1)}" class="page-link" href="#" aria-label="First">
              <span aria-hidden="true">First</span>
            </a>
          </li>
          <li class="page-item" th:class="${registerList.first} ? 'disabled'">
            <a th:href="${registerList.first} ? '#' :@{/registerList(page=${registerList.number})}" class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&lt;</span>
            </a>
          </li>
          <!--        <li class="page-item active" aria-current="page">-->
          <!--            <a class="page-link" href="#">2</a>-->
          <!--        </li>-->
          <li class="page-item" th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == registerList.number + 1} ? 'page-item active'">
            <a class="page-link" th:if="${page != 0}" th:text="${page}" th:href="@{/registerList(page=${page})}"></a>
          </li>

          <a class="page-link" href="#" th:href="${registerList.last} ? '#' : @{/registerList(page=${registerList.number + 2})}" aria-label="Next">
            <span aria-hidden="true">&gt;</span>
          </a>
          </li>


          <li class="page-item">
            <a class="page-link" href="#" th:href="@{/registerList(page=${registerList.totalPages})}" aria-label="Last">
              <span aria-hidden="true">Last</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!--    </form>-->

    <div class="w-50 text-start" id="box2">
      <a href="#" th:href="@{/managerHome}"
         class="btn btn-primary" id ="button" role="button">뒤로</a>
    </div>
    </form>

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
