    <meta charset="UTF-8" />

    <title>게시판 - 글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<div class="container" align="center">
    <h1 class="my-5">게시판</h1>
    <div class="col-md-5 my-3">
        <form method="post" th:object="${boardSaveForm}" th:action="@{/managerBoard/new}">
            <div class="form-group row mt-5 w-75">
                <label class="text-start" for="title">제목</label>
                <input type="text" class="form-control" name="title"
                       id="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group row mt-5 w-75">
                <label class="text-start" for="author">작성자</label>
                <input type="text" class="form-control" name="author"
                       id="author" placeholder="작성자를 입력하세요">
            </div>
            <div class="form-group row mt-5 w-75">
                <label class="text-start" for="content">내용</label>
                <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
            </div>

                <a href="/board/list" role="button" class="btn btn-secondary my-3">취소</a>
                <input class="btn btn-primary" type="submit" role="button" value="등록" />

        </form>
    </div>

</div>
