<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink:to-fit=no">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            font-size: small;
            }
    </style>
    <title>게시판 - 글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container" align="center">
    <h1 class="my-5">게시판</h1>
    <div class="col-md-5 my-3">
        <form method="post" th:object="${boardForm}">
            <div class="form-group row mt-5 w-75">
                <label class="text-start" for="title">제목</label>
                <input type="text" class="form-control" name="title" size = 20 th:field="*{title}" th:errorclass="field-error"
                       id="title"  placeholder="제목을 입력하세요">
                <div class="field-error" th:errors="*{title}" th:text="*{title}">제목 입력 오류</div>
            </div>
            <div class="form-group row mt-5 w-75">
                <label class="text-start" for="author">작성자</label>
                <input type="text" class="form-control" name="author" size = 20 th:field="*{author}" th:errorclass="field-error"
                       id="author" placeholder="작성자를 입력하세요">
                <div class="field-error" th:errors="*{author}" th:text="*{author}">작성자 입력 오류</div>
            </div>
            <div class="form-group row mt-5 w-75">
                <label class="text-start" for="content">내용</label>
                <textarea class="form-control" rows="10" cols="50" id="content" name="content" size= "500" th:field="*{content}" th:errorclass="field-error"
                          placeholder="내용을 입력하세요"></textarea>
                <div class="field-error" th:errors="*{content}" th:text="*{content}">내용 입력 오류</div>

            </div>

                <a th:href="@{/managerBoard/list}" role="button" class="btn btn-secondary my-3">취소</a>
                <input class="btn btn-primary" type="submit" role="button" value="등록" />

        </form>
    </div>

</div>

<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
