<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink:to-fit=no">
    <title>게시판 - 글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container" align="center">
    <h1 class="my-5">게시판</h1>
    <div class="col-md-5 my-3">
        <form method="post" th:object="${boardUpdateForm}">
<!--            <div class="form-group row mt-5 w-75">-->
<!--                <label class="text-start" >글 번호</label>-->
<!--                <input type="text" class="form-control" th:field="${id}" readonly>-->
<!--            </div>-->
            <div class="form-group row mt-5 w-75">
                <label class="text-start">제목</label>
                <input type="text" class="form-control" th:field="*{title}" size="20"  placeholder="제목을 입력하세요" readonly>
            </div>
            <div class="form-group row mt-5 w-75">
                <label class="text-start">작성자</label>
                <input type="text" class="form-control" th:field="*{author}" size="20"  placeholder="작성자를 입력하세요" readonly>
            </div>
            <div class="form-group row mt-5 w-75">
                <label class="text-start">내용</label>
                <textarea class="form-control" th:field="*{content}" placeholder="내용을 입력하세요" rows="10" cols="50" size="500"readonly></textarea>
            </div>
            <a th:href="@{/board/list(page=${id/11 +1})}" role="button" class="btn btn-secondary my-3">취소</a>

        </form>
    </div>

</div>




<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
