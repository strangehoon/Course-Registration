<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1>강좌 등록</h1>

    <form th:action="@{/managerPartClasses/new}" th:object="${partClassForm}" method="post">


        <div class="mb-3">
            <label th:for="exampleFormControlInput1" class="form-label">주관학과</label>
            <select name="majorName" id="major" class = "form-control">
                <option value="">학과선택</option>
                <option th:each="major : ${majors}"
                        th:value="${major.name}"
                        th:text="${major.name}"/>
            </select>


<!--            <input type="text" th:field="*{majorName}" class="form-control" id="exampleFormControlInput1" >-->
        </div>
        <div class="mb-3">
            <label th:for="exampleFormControlInput2" class="form-label">대상학년</label>
            <input type="text" th:field="*{grade}" class="form-control" id="exampleFormControlInput2" >
        </div>
        <div class="mb-3">
            <label th:for="exampleFormControlInput3" class="form-label">학수번호</label>
            <input type="text" th:field="*{classNum}" class="form-control" id="exampleFormControlInput3" >
        </div>
        <div class="mb-3">
            <label th:for="exampleFormControlInput4" class="form-label">과목명</label>
            <input type="text" th:field="*{name}" class="form-control" id="exampleFormControlInput4" >
        </div>
        <div class="mb-3">
            <label th:for="exampleFormControlInput5" class="form-label">학점</label>
            <input type="text" th:field="*{credit}" class="form-control" id="exampleFormControlInput5" >
        </div>
        <div class="mb-3">
            <label th:for="exampleFormControlInput6" class="form-label">정원</label>
            <input type="text" th:field="*{capacity}" class="form-control" id="exampleFormControlInput6" >
        </div>
        <div class="mb-3">
            <label th:for="exampleFormControlInput7" class="form-label">잔여인원</label>
            <input type="text" th:field="*{remainNum}" class="form-control" id="exampleFormControlInput7" >
        </div>
        <div class="mb-3">
            <label th:for="exampleFormControlInput8" class="form-label">교수명</label>
            <input type="text" th:field="*{professorName}" class="form-control" id="exampleFormControlInput8" >
        </div>
        <div class="mb-3">
            <label th:for="exampleFormControlInput9" class="form-label">수업시간</label>
            <input type="text" th:field="*{dayTime}" class="form-control" id="exampleFormControlInput9" placeholder="ex) 월1화1화2">
        </div>
        <div class="mb-3">
            <label th:for="exampleFormControlInput10" class="form-label">강의실</label>
            <input type="text" th:field="*{classroom}" class="form-control" id="exampleFormControlInput10" >
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
        <a href="#" th:href="@{/managerHome}"
           class="btn btn-primary" role="button">뒤로</a>
    </form>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
