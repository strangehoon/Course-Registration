<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>강의 등록</title>
</head>
<body>
<h1>강의 현황</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">강좌이름</th>
    <th scope="col">전공</th>
    <th scope="col">학점</th>
    <th scope="col">수업시간</th>
    <th scope="col">강의실</th>
  </tr>
  </thead>
  <tbody>
  <tr>
  <tr th:each="partClassForm : ${partClassForm}">
<!--  <td><input type="hidden" th:value="*{id}" /></td>-->
    <td th:text="${partClassForm.id}"></td>
    <td th:text="${partClassForm.name}"></td>
    <td th:text="${partClassForm.majorName}"></td>
    <td th:text="${partClassForm.credit}"></td>
    <td th:text="${partClassForm.dayTime}"></td>
    <td th:text="${partClassForm.classroom}"></td>
    <td>
      <a href="#" th:href="@{/partClasses/{id}/edit (id=${partClassForm.id})}"
         class="btn btn-primary" role="button">수정</a>
    </td>

    </td>
  </tr>
  </tbody>
</table>

<a href="#" th:href="@{/}"
   class="btn btn-primary" role="button">뒤로</a>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
