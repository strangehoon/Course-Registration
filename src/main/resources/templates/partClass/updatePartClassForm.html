<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            font-size: small;
            }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container mt-3 text-start" align="center">
    <h1>강좌 수정</h1>
    <form  th:object="${partClassUpdateForm}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="w-50 mt-2 text-start" >
            <label th:for="exampleFormControlInput1" class="form-label">주관학과</label>
            <select name="majorName" id="major" required th:errorclass="field-error" class = "form-select form-select">
                <option value="">학과선택</option>
                <option th:each="major : ${majorForm}"
                        th:value="${major.name}"
                        th:text="${major.name}"/>
            </select>
            <div class="field-error" th:errors="*{majorName}" th:text="*{majorName}">상품명 오류</div>
        </div>

        <div class="w-50 text-start" >
            <label th:for="exampleFormControlInput2" class="form-label">대상학년</label>
            <input type="number" th:field="*{grade}" class="form-control input" th:errorclass="field-error" id="exampleFormControlInput2" >
            <div class="field-error" th:errors="*{grade}">대상학년 오류</div>
        </div>
        <div class="w-50 text-start" >
            <label th:for="exampleFormControlInput3" class="form-label">학수번호</label>
            <input type="text" th:field="*{classNum}" class="form-control input" th:errorclass="field-error" id="exampleFormControlInput3" >
            <div class="field-error" th:errors="*{classNum}">학수번호 오류</div>
        </div>
        <div class="w-50 text-start" >
            <label th:for="exampleFormControlInput4" class="form-label">과목명</label>
            <input type="text" th:field="*{name}" class="form-control input" th:errorclass="field-error" id="exampleFormControlInput4" >
            <div class="field-error" th:errors="*{name}">과목명 오류</div>
        </div>
        <div class="w-50 text-start" >
            <label th:for="exampleFormControlInput5" class="form-label">학점</label>
            <input type="text" th:field="*{credit}" class="form-control input" th:errorclass="field-error" id="exampleFormControlInput5" >
            <div class="field-error" th:errors="*{credit}">학점 오류</div>
        </div>
        <div class="w-50 text-start" >
            <label th:for="exampleFormControlInput6" class="form-label">정원</label>
            <input type="text" th:field="*{capacity}" class="form-control input" th:errorclass="field-error" id="exampleFormControlInput6" >
            <div class="field-error" th:errors="*{capacity}">정원 오류</div>
        </div>
        <div class="w-50 text-start" >
            <label th:for="exampleFormControlInput7" class="form-label">잔여인원</label>
            <input type="text" th:field="*{remainNum}" class="form-control input" th:errorclass="field-error" id="exampleFormControlInput7" >
            <div class="field-error" th:errors="*{remainNum}">잔여인원 오류</div>
        </div>
        <div class="w-50 text-start" >
            <label th:for="exampleFormControlInput8" class="form-label">교수명</label>
            <input type="text" th:field="*{professorName}" class="form-control input" th:errorclass="field-error" id="exampleFormControlInput8" >
            <div class="field-error" th:errors="*{professorName}">교수명 오류</div>
        </div>
        <div class="w-50 text-start" >
            <label th:for="exampleFormControlInput9" class="form-label">수업시간</label>
            <input type="text" th:field="*{dayTime}" class="form-control input" th:errorclass="field-error" id="exampleFormControlInput9" placeholder="ex) 월1화1화2">
            <div class="field-error" th:errors="*{dayTime}">수업시간 오류</div>
        </div>
        <div class="w-50 text-start" >
            <label th:for="exampleFormControlInput10" class="form-label">강의실</label>
            <input type="text" th:field="*{classroom}" class="form-control input" th:errorclass="field-error" id="exampleFormControlInput10" >
            <div class="field-error" th:errors="*{classroom}">강의실 오류</div>
        </div>
        <div class="w-50 mt-3 text-start" >
            <a href="#" th:href="@{/managerPartClasses}"
               class="btn btn-primary" role="button">뒤로</a>
            <button type="submit" class="btn btn-primary">수정</button>
        </div>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
