<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <title>담아두기</title>
</head>

<body>
<div class="container">
    <div>
        <h1 class="my-5">담아두기 내역</h1>


        <!--    <form th:action="@{/pocketPartClasses/new}" th:object="${pocketClassDto}" th:method="post">-->
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">주관학과</th>
                <th scope="col">대상학년</th>
                <th scope="col">학수번호</th>
                <th scope="col">과목명</th>
                <th scope="col">학점</th>
                <th scope="col">정원</th>
                <th scope="col">잔여인원</th>
                <th scope="col">교수명</th>
                <th scope="col">수업시간</th>
                <th scope="col">강의실</th>
            </tr>
            </thead>
            <tbody>
            <!--          <th:block th:object="${pageNumber}"></th:block>-->
            <tr th:each="partClass, iterState : ${partClassForm}">
                <input type="hidden"  th:id="${partClass.id}"  th:value="${partClass.id}" />
                <td th:text="${iterState.count}"></td>
                <td th:text="${partClass.majorName}"></td>
                <td th:text="${partClass.grade}"></td>
                <td th:text="${partClass.classNum}"></td>
                <td th:text="${partClass.name}"></td>
                <td th:text="${partClass.credit}"></td>
                <td th:text="${partClass.capacity}"></td>
                <td th:text="${partClass.remainNum}"></td>
                <td th:text="${partClass.professorName}"></td>
                <td th:text="${partClass.dayTime}"></td>
                <td th:text="${partClass.classroom}"></td>


            </tr>
            </tbody>
        </table>
        <!--    </form>-->


        <a href="#" th:href="@{/home}"
           class="btn btn-primary" role="button">뒤로</a>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
